	<body>
		<h1>Starting from the scratch. No more BS from Github</h1>

		<script>
			/*
			 * The first list of my favorite singers
			 */

			var favoriteSingers = [{
				name : "JayZ",
				type : "R&B"
			}, {
				name : "Mozart",
				type : "classical"
			}, {
				name : "Jay Chou",
				type : "pop"
			}, {
				name : "Eminiem",
				type : "rap"
			}, {
				name : "Taylor Swift",
				type : "pop"
			}];
			
			/*
			 * Second list of my favorite singers
			 */
			
			var favoriteSinger_2 = [{
				name : "Rihanna",
				type : "R&B"
			}, {
				name : "Bach",
				type : "classical"
			}, {
				name : "Beyonce",
				type : "pop"
			}, {
				name : "Dr.Dre",
				type : "rap"
			}, {
				name : "Maroon 5", 
				type : "pop"
			}];

			/*
			 * Creating a funcion to sort favorite pop artists
			 * 
			 */

function sortFavoritePopArtists(artistLists){

			var favPopSingers = [];
			var nonPopSingers = [];
			
			for (var i = 0; i < 5; i++)//the looping mechanics. starting at index 0, ending before index 5. increment i by 1 each time
			{
				var item = artistLists[i];
				//directing console to look into the favoriteSinger list

				if(item.type == "pop"){
					favPopSingers.push(item);//pushing pop singers to FavPopSingers bucket
				}else{
					
					nonPopSingers.push(item)//if its type is not pop, push the name to nonPopSingers bucket
				}

			}//end of the loop
			
			return (favPopSingers);//an arry for returning favPopSingers

			
			}//end of the sortFavoriteArtists function
			
			/*
			 * I expect first list to have Jay Chou and Taylor Swift
			 * Second list to have Beyonce and Maroon 5
			 * And I got them working. Yay. 
			 */
			
			var myFirstFavPopSingers = sortFavoritePopArtists(favoriteSingers);//sort and find all pop singers in the first list
			console.log (myFirstFavPopSingers)//showing the pop singers from the first list
			var mySecondFavPopSingers = sortFavoritePopArtists(favoriteSinger_2);//sort and find all pop singers in the second list
			console.log (mySecondFavPopSingers)//showing the pop singers from the second list

		</script>
